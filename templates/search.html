<html>
    <head>
        <script src="../static/js/jquery.js"></script>
        <link rel="stylesheet" href="../static/css/foundation.min.css">
        <!--<link rel="stylesheet" href="../static/css/foundation.css">-->
        <!--<script src="../static/js/foundation/foundation.js"></script>-->

        <style>
            .whitetext {
                color:#ebebeb;
            }
            .rounded {
                border-radius:15px;
                padding:10px 10px;
            }
            #small {
                font-size:10px;
            }
            .shadow {
                -moz-box-shadow:    3px 3px 5px 6px #ccc;
                -webkit-box-shadow: 3px 3px 5px 6px #ccc;
                box-shadow:         3px 3px 5px 6px #ccc;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("#container").height(screen.height);
            })
        </script>
    </head>
    <body style="background-color:#F6F4F0;">
        <div style="width:980px; margin-left:auto; margin-right:auto; background-color:white;" id="container" class="shadow" >
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">Movies Are Amazing</a></h1>
                    </li>
                </ul>
            </nav>

            <div class="row">
                <br>
                <br>
                <br>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <div class="large-8 columns large-centered ">
                        <div class="row rounded"  style="background:#808080;">
                            <form class="custom" action="/m" method="POST" name="register">
                                <div class="row">
                                    <div class="large-11 columns large-centered">
                                        <h1 class="whitetext">Looking for a movie?</h1>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="large-11 columns large-centered">
                                        <div class="large-7 columns">
                                            <h3 class="whitetext">Would you like to:</h3>
                                        </div>
                                        <div class="large-5 columns">
                                            <br>
                                            <label class="whitetext" for="legality"><input name="legality" type="radio" id="radio1"  value="legal" checked="checked" autocomplete="off"> Follow the law? <i id="small">(Buy it)</i></label>
                                            <label class="whitetext" for="legality"><input name="legality" type="radio" id="radio1" value="illegal" autocomplete="off"> Meeh. <i id="small">(PirateBayyyyy)</i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="large-11 large-centered columns">
                                        <br>
                                        <input type="text" name="title" placeholder="Search movies by title...">
                                        <input type="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
